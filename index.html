<h3 style="padding-bottom: 2% ; padding-top: 2%;" onmouseover="style.color='purple'" onmouseout="style.color='black'" style="padding-top:2% ;"> Did you like this website? Do you wish to give any feedback?</h3>
<button onclick="myFunction()">Feedback</button>
<p id="demo"></p>
<script>
  function myFunction() {
    let text;
    let person = prompt("Please enter the feedback:", "What did you like? What more do you expect?");
    if (person == null || person == "") {
      text = "User cancelled the prompt.";
    } else {
      text = "Thank you so much, your feedback means a lot to me!";
    }
    document.getElementById("demo").innerHTML = text;
  }
